<mat-card>
  <mat-card-header>
    <mat-card-title>
      Your targets
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div class="row">
      <div class="mat-body-strong">Calories</div>
      <div class="value">{{ calculatorResults?.calories }}</div>
    </div>
    <div class="row">
      <div class="mat-body-strong">Carbs (g)</div>
      <div class="value">{{ calculatorResults?.carbs }}</div>
    </div>
    <div class="row">
      <div class="mat-body-strong">Protein (g)</div>
      <div class="value">{{ calculatorResults?.protein }}</div>
    </div>
    <div class="row">
      <div class="mat-body-strong">Fat (g)</div>
      <div class="value">{{ calculatorResults?.fat }}</div>
    </div>
  </mat-card-content>
</mat-card>
